<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Guild | Global Atlas & Research Archive</title>

    <!-- MapLibre GL JS -->
    <link href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' rel='stylesheet' />
    <script src='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js'></script>
    <script src="osmtogeojson.js"></script>

    <!-- Aetheric Interface Design System -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="auth.css" />

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="dark-theme">
    <div class="app-container">
        <!-- Map Container (Background Layer) -->
        <div id="map-container"></div>

        <!-- Top Navigation Bar (Floating) -->
        <header class="top-nav-bar">
            <!-- Left: Branding & Views -->
            <div class="nav-left">
                <div class="branding">
                    <i data-feather="hexagon"></i>
                    <span>AETHER GUILD</span>
                </div>
                <!-- View Toggles -->
                <div class="view-toggles">
                    <button id="view-switch-atlas" class="nav-tab active">ATLAS</button>
                    <button id="view-switch-wiki" class="nav-tab">AETHERPEDIA</button>
                </div>
                <!-- Wiki Search (Left) -->
                <div class="search-wrapper">
                    <i data-feather="search"></i>
                    <input type="text" id="wiki-search-input" placeholder="Search Archives...">
                </div>
            </div>

            <!-- Center: Location Search -->
            <div class="nav-center">
                <div class="search-wrapper location-search">
                    <i data-feather="map-pin"></i>
                    <input type="text" id="location-search-input" placeholder="Find Location (City, Keep, Anomaly)...">
                    <ul id="location-suggestions" class="suggestions-dropdown hidden"></ul>
                </div>
            </div>

            <!-- Right: Actions & Profile -->
            <div class="nav-right">
                <button id="add-report-btn" class="btn btn-primary btn-sm">
                    <i data-feather="plus-circle"></i> REPORT
                </button>

                <div class="user-menu-container" style="position: relative;">
                    <button id="user-menu-btn" class="user-avatar-btn">
                        <span id="user-avatar-display">?</span>
                    </button>
                    <!-- User Dropdown -->
                    <div id="user-dropdown" class="dropdown-menu hidden">
                        <div id="auth-section">
                            <!-- Injected via auth.js/app.js -->
                        </div>
                    </div>
                </div>

                <button id="settings-btn" class="btn btn-icon">
                    <i data-feather="settings"></i>
                </button>
            </div>
        </header>

        <!-- Dynamic Overlay: Wiki (Hidden by default) -->
        <div id="wiki-container" class="glass-overlay hidden">
            <div class="wiki-header">
                <h2>Aetherpedia Archives</h2>
                <button id="close-wiki" class="btn btn-icon"><i data-feather="x"></i></button>
            </div>
            <div id="wiki-content">
                <!-- Wiki Articles Load Here -->
            </div>
        </div>

        <!-- Bottom HUD (Floating) -->
        <footer class="bottom-hud">
            <!-- Left: Layers -->
            <div class="hud-group">
                <button id="toggle-layers-btn" class="hud-btn" title="Map Layers">
                    <i data-feather="layers"></i>
                </button>
                <!-- Layer Tree Popover -->
                <div id="layer-tree-container" class="hidden">
                    <!-- Injected via app.js -->
                </div>
            </div>

            <!-- Center: Coordinates -->
            <div class="hud-center">
                <div id="coord-display">LAT: 0.0000 LON: 0.0000</div>
            </div>

            <!-- Right: Locate & Zoom -->
            <div class="hud-group">
                <!-- Legend (Dynamic) -->
                <div id="dynamic-legend" class="map-overlay-panel" style="display:none; bottom: 60px; right: 60px;">
                    <h4 class="overlay-title">Legend</h4>
                    <div id="legend-content"></div>
                </div>

                <button id="locate-btn" class="hud-btn" title="Locate Me">
                    <i data-feather="crosshair"></i>
                </button>

                <div id="zoom-control-container" class="hud-group" style="margin-left: 8px;">
                    <!-- Injected or Static -->
                </div>
            </div>
        </footer>

        <!-- Report Modal (Glassmorphic) -->
        <div id="report-modal" class="modal-backdrop hidden">
            <div class="modal-content glass-panel">
                <div class="modal-header">
                    <h3>Submit Anomaly Report</h3>
                    <button id="report-modal-close" class="btn btn-icon"><i data-feather="x"></i></button>
                </div>
                <div class="modal-body">
                    <form id="report-form">
                        <div class="form-grid">
                            <div class="form-group full">
                                <label for="report-title">Anomaly Title</label>
                                <input type="text" id="report-title" required placeholder="e.g. Spectral Residue">
                            </div>

                            <div class="form-group half">
                                <label for="report-threat">Threat Level</label>
                                <select id="report-threat">
                                    <option value="#00aaff">Low (Blue)</option>
                                    <option value="#ffaa00">Medium (Orange)</option>
                                    <option value="#ff0000">Critical (Red)</option>
                                </select>
                            </div>

                            <div class="form-group half">
                                <label>Location</label>
                                <div style="display:flex; gap:8px;">
                                    <input type="text" id="report-lat" placeholder="Lat" readonly style="width:50%">
                                    <input type="text" id="report-lng" placeholder="Lng" readonly style="width:50%">
                                    <button type="button" id="set-location-btn" class="btn btn-secondary btn-icon"><i
                                            data-feather="map-pin"></i></button>
                                </div>
                            </div>

                            <div class="form-group third">
                                <label>EMF (mG)</label>
                                <input type="number" id="env-emf" step="0.1">
                            </div>
                            <div class="form-group third">
                                <label>Temp (Â°C)</label>
                                <input type="number" id="env-temp" step="0.1">
                            </div>
                            <div class="form-group third">
                                <label>Sound (dB)</label>
                                <input type="number" id="env-sound">
                            </div>

                            <div class="form-group full">
                                <label>Description</label>
                                <textarea id="report-details" rows="3" placeholder="Observation notes..."></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary full" style="margin-top:8px;">Transmit
                                Report</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <!-- App Logic -->
    <script src="firebase-config.js" defer></script>
    <script src="auth.js" defer></script>
    <script src="aetherpedia.js" defer></script>
    <script src="terminator.js" defer></script>
    <script src="app.js" defer></script>

    <script>
        // Init Feather Icons
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
        });
    </script>
</body>

</html>
