<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Atlas | Global Registry</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.8.0/suncalc.min.js" defer></script>
</head>
<body>
    <div id="map"></div>
    <div class="controls-container">
        <button id="toggle-controls-btn" class="leaflet-bar" title="Toggle Controls">Hide</button>
        <div id="controls-content">
            <div class="control-section">
                <h2><i class="fas fa-layer-group"></i> Base Layer</h2>
                <div class="control-section-content">
                    <select id="tile-layer-select">
                        <option value="dark">Dark</option>
                        <option value="satellite">Satellite</option>
                        <option value="street">Street</option>
                        <option value="terrain">Terrain</option>
                    </select>
                </div>
            </div>
            <div class="control-section">
                <h2><i class="fas fa-map-marker-alt"></i> Markers</h2>
                <div class="control-section-content">
                    <input type="text" id="marker-name" placeholder="Marker Name">
                    <input type="color" id="marker-color" value="#007bff" title="Marker Color">
                    <button id="add-marker-btn" class="button">Add Marker</button>
                </div>
            </div>
            <div class="control-section">
                <h2><i class="fas fa-list-ul"></i> Marker List</h2>
                <ul id="marker-list"></ul>
            </div>
            <div class="control-section">
                <h2><i class="fas fa-cogs"></i> Tools</h2>
                <div class="control-section-content grid-2-col">
                    <button id="import-geojson-btn" class="button button-secondary">Import GeoJSON</button>
                    <input type="file" id="import-geojson-input" accept=".geojson" style="display:none;">
                    <button id="export-geojson-btn" class="button button-secondary">Export GeoJSON</button>
                    <button id="clear-all-btn" class="button button-danger">Clear All</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
