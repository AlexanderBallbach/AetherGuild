<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Atlas | Global Registry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap');
        body { background-color: #050505; color: #e5e7eb; font-family: 'Space Grotesk', sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100vw; background: #0a0a0a; z-index: 1; }
        .clinical-panel {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(34, 211, 238, 0.2);
        }
        .text-ion { color: #22d3ee; text-shadow: 0 0 8px rgba(34, 211, 238, 0.4); }
        .bg-ion { background-color: #22d3ee; }
        .border-ion { border-color: rgba(34, 211, 238, 0.5); }
        .leaflet-container { background: #0a0a0a !important; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #22d3ee; border-radius: 10px; }
    </style>
</head>
<body>

    <!-- Header Navigation -->
    <nav class="fixed top-0 left-0 w-full z-[1000] p-6 flex justify-between items-center bg-gradient-to-b from-black to-transparent">
        <div class="flex items-center gap-4">
            <svg width="40" height="40" viewBox="0 0 100 100" class="text-ion">
                <path d="M50 5 L95 25 L95 75 L50 95 L5 75 L5 25 Z" fill="none" stroke="currentColor" stroke-width="2"/>
                <path d="M50 5 L50 95 M95 25 L5 75 M95 75 L5 25" fill="none" stroke="currentColor" stroke-width="1" opacity="0.3"/>
                <circle cx="50" cy="50" r="10" fill="currentColor" />
            </svg>
            <div>
                <h1 class="text-xl font-bold tracking-[0.2em] uppercase text-ion">Aether Atlas</h1>
                <p class="text-[9px] tracking-[0.3em] text-gray-500 uppercase">Aether Guild Global Network</p>
            </div>
        </div>
        <div class="flex gap-6 items-center">
            <button onclick="toggleModal('submit-modal')" class="text-xs tracking-widest uppercase border-b border-ion/30 hover:border-ion transition pb-1">Log Experience</button>
            <button class="px-5 py-2 bg-ion text-black text-xs font-bold tracking-widest uppercase hover:brightness-110 transition">Guild Portal</button>
        </div>
    </nav>

    <!-- Sidebar: Wiki View -->
    <div id="sidebar" class="fixed top-0 right-0 h-full w-full md:w-[450px] z-[1001] clinical-panel translate-x-full transition-transform duration-500 p-10 overflow-y-auto border-l border-cyan-500/20">
        <button onclick="closeSidebar()" class="absolute top-6 right-6 text-gray-500 hover:text-ion">✕</button>
        
        <div id="sidebar-content" class="space-y-8 mt-4">
            <header>
                <div class="mb-4">
                    <span class="px-2 py-0.5 border border-cyan-500 text-[9px] text-cyan-400 font-bold tracking-tighter uppercase">Verified Case</span>
                </div>
                <h2 id="p-name" class="text-4xl font-light tracking-tight mb-2 uppercase">Entity Name</h2>
                <p class="text-[10px] text-gray-500 tracking-widest uppercase mb-4">Coordinate: <span id="p-coord" class="text-white">0, 0</span></p>
            </header>

            <section class="p-4 bg-white/5 border border-white/10 rounded-sm">
                <h3 class="text-[10px] font-bold text-gray-500 uppercase mb-2 tracking-widest flex justify-between">
                    Witness Account 
                    <span id="p-type" class="text-ion italic">Unknown</span>
                </h3>
                <p id="p-desc" class="text-sm text-gray-300 leading-relaxed">Select a manifestation on the map to initialize the Aether Wiki interface.</p>
            </section>

            <section class="grid grid-cols-2 gap-4">
                <div class="bg-white/5 p-4 border border-white/10">
                    <span class="text-[9px] text-gray-500 uppercase block mb-1">Status</span>
                    <span class="text-sm font-medium text-cyan-400">Active Registry</span>
                </div>
                <div class="bg-white/5 p-4 border border-white/10">
                    <span class="text-[9px] text-gray-500 uppercase block mb-1">Validity Score</span>
                    <span id="p-val" class="text-sm font-medium">--</span>
                </div>
            </section>

            <button class="w-full py-4 bg-transparent border border-ion text-ion text-xs font-bold tracking-widest uppercase hover:bg-ion hover:text-black transition">Full Research Log</button>
        </div>
    </div>

    <!-- Submission Modal -->
    <div id="submit-modal" class="fixed inset-0 z-[2000] hidden flex items-center justify-center bg-black/95 p-6 backdrop-blur-md">
        <div class="w-full max-w-xl clinical-panel p-10">
            <div class="flex justify-between items-start mb-8">
                <div>
                    <h2 class="text-2xl font-light text-ion uppercase tracking-tighter">Submit Field Report</h2>
                    <p class="text-[10px] text-gray-500 uppercase tracking-widest">Protocol 1.0.4: Scientific Intake</p>
                </div>
                <button onclick="toggleModal('submit-modal')" class="text-gray-500 hover:text-white">✕</button>
            </div>

            <form id="reportForm" class="space-y-6">
                <div>
                    <label class="block text-[10px] text-gray-500 uppercase mb-2">Phenomena Name</label>
                    <input type="text" id="formName" required placeholder="e.g. Minnetonka Lake Ghost" class="w-full bg-white/5 border-b border-white/20 p-3 focus:border-ion outline-none transition text-sm">
                </div>
                <div>
                    <label class="block text-[10px] text-gray-500 uppercase mb-2">Classification</label>
                    <select id="formType" class="w-full bg-transparent border-b border-white/20 p-3 focus:border-ion outline-none text-sm cursor-pointer">
                        <option value="Shadow Figure">Shadow Figure</option>
                        <option value="Residual Audio">Residual Audio</option>
                        <option value="Apparition">Visual Apparition</option>
                        <option value="Poltergeist">Kinetic Movement</option>
                        <option value="Other">Unclassified</option>
                    </select>
                </div>
                <div>
                    <label class="block text-[10px] text-gray-500 uppercase mb-2">Observation Details</label>
                    <textarea id="formDesc" rows="4" required placeholder="Describe triggers, sensations, and captured data..." class="w-full bg-white/5 border border-white/10 p-4 focus:border-ion outline-none text-sm leading-relaxed"></textarea>
                </div>
                <div class="flex justify-end gap-4 pt-4">
                    <button type="button" onclick="toggleModal('submit-modal')" class="text-xs uppercase text-gray-500 hover:text-white">Cancel</button>
                    <button type="submit" class="px-8 py-3 bg-ion text-black font-bold uppercase text-[10px] tracking-widest hover:brightness-110 transition">Broadcast Data</button>
                </div>
            </form>
        </div>
    </div>

    <div id="map"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Global variables provided by environment
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "",
            authDomain: "",
            projectId: "",
            storageBucket: "",
            messagingSenderId: "",
            appId: ""
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Map Setup
        const map = L.map('map', { zoomControl: false, center: [44.95, -93.34], zoom: 4 });
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        let user = null;

        // AUTHENTICATION PROTOCOL (Rule 3)
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Auth failed:", err);
            }
        };

        initAuth();

        onAuthStateChanged(auth, (u) => {
            user = u;
            if (user) {
                startDataSubscription();
            }
        });

        // DATA SUBSCRIPTION (Rule 1 & 2)
        function startDataSubscription() {
            if (!user) return;

            // Public Data Collection Path (Rule 1)
            const publicDataPath = collection(db, 'artifacts', appId, 'public', 'data', 'phenomena');
            const q = query(publicDataPath);

            onSnapshot(q, (snap) => {
                snap.forEach((doc) => {
                    const data = doc.data();
                    if (!data.lat || !data.lng) return;

                    const marker = L.circleMarker([data.lat, data.lng], {
                        color: '#22d3ee', radius: 6, fillColor: '#22d3ee', fillOpacity: 0.6, weight: 1
                    }).addTo(map);

                    marker.on('click', () => {
                        document.getElementById('p-name').innerText = data.name;
                        document.getElementById('p-coord').innerText = `${data.lat.toFixed(3)}, ${data.lng.toFixed(3)}`;
                        document.getElementById('p-desc').innerText = data.description;
                        document.getElementById('p-type').innerText = data.type || "Unclassified";
                        document.getElementById('p-val').innerText = (data.validity || Math.floor(Math.random() * 40 + 30)) + "%";
                        document.getElementById('sidebar').classList.remove('translate-x-full');
                    });
                });
            }, (error) => {
                console.error("Firestore Listen Error:", error);
            });
        }

        // Form Submission
        document.getElementById('reportForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!user) {
                console.error("Auth required to submit");
                return;
            }

            navigator.geolocation.getCurrentPosition(async (pos) => {
                const report = {
                    name: document.getElementById('formName').value,
                    type: document.getElementById('formType').value,
                    description: document.getElementById('formDesc').value,
                    lat: pos.coords.latitude,
                    lng: pos.coords.longitude,
                    timestamp: Timestamp.now(),
                    userId: user.uid
                };
                
                try {
                    const publicDataPath = collection(db, 'artifacts', appId, 'public', 'data', 'phenomena');
                    await addDoc(publicDataPath, report);
                    toggleModal('submit-modal');
                } catch (err) {
                    console.error("Error logging data:", err);
                }
            }, (err) => {
                console.error("Geolocation failed:", err);
            });
        });
    </script>

    <script>
        function closeSidebar() { document.getElementById('sidebar').classList.add('translate-x-full'); }
        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }
    </script>
</body>
</html>
