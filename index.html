<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Atlas | Global Registry</title>
    
    <!-- Core Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
    <script src="L.Terminator.js" defer></script>
    
    <!-- Aetheric Interface Design System -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="auth.css" />
    
    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="dark-theme"> 
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="brand-title">Aether Atlas</h1>
            </div>

            <!-- User Authentication Section -->
            <div id="auth-section" class="card">
                <!-- This will be dynamically populated by app.js -->
            </div>

            <!-- Controls -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Base Layer</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <select id="tile-layer-select" class="form-control">
                            <option value="dark">Dark</option>
                            <option value="satellite">Satellite</option>
                            <option value="street">Street</option>
                            <option value="terrain">Terrain</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div id="add-report-section" class="card" style="display:none;">
                <div class="card-header">
                    <h2 class="card-title">Add New Report</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="marker-name" class="form-label">Report Title</label>
                        <input type="text" id="marker-name" class="form-control" placeholder="e.g., Anomaly XR-734">
                    </div>
                    <div class="form-group">
                        <label for="marker-color" class="form-label">Threat Level</label>
                        <input type="color" id="marker-color" class="form-control" value="#007bff">
                    </div>
                    <button id="add-marker-btn" class="btn btn-secondary" style="width: 100%;">Add Report to Map</button>
                </div>
            </div>

            <!-- Tools & Settings -->
             <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Tools & Settings</h2>
                </div>
                <div class="card-body">
                    <button id="theme-switcher" class="btn btn-secondary" style="width: 100%;">Switch Theme</button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div id="map"></div>
        </main>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    
    <!-- App Logic -->
    <script src="firebase-config.js"></script> <!-- IMPORTANT: Load config first -->
    <script src="auth.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
        });
    </script>
</body>
</html>
